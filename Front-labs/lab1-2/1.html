<!DOCTYPE html>
<html>
<head>
    <title>Вычисление выражения</title>
</head>
<body>
    <h1>Калькулятор выражения</h1>
    
    <div>
        <label for="x">Введите значение x:</label>
        <input type="number" id="x" step="any" value="0">
    </div>
    
    <div>
        <label for="y">Введите значение y:</label>
        <input type="number" id="y" step="any" value="0">
    </div>
    
    <button onclick="calculate()">Вычислить</button>
    
    <div id="result"></div>

    <script>
        function calculate() {
            const x = parseFloat(document.getElementById('x').value);
            const y = parseFloat(document.getElementById('y').value);
            
            let result;
            
            if (isNaN(x) || isNaN(y)) {
                result = "Ошибка: введите числовые значения для x и y";
            } else {
                const term1 = 3 * Math.pow(x, 2) * Math.pow(y, 2);    
                const term2 = -2 * x * Math.pow(y, 2);            
                const term3 = -7 * Math.pow(x, 2) * y;             
                const term4 = -4 * Math.pow(y, 2);                   
                const term5 = 15 * x * y;                         
                const term6 = 2 * Math.pow(x, 2);                 
                const term7 = -3 * x;                             
                const term8 = 10 * y;                               
                const term9 = 6;                                     
            
                result = term1 + term2 + term3 + term4 + term5 + term6 + term7 + term8 + term9;

                if (x === 0 && y === 0) {
                    result += " (оба значения равны нулю)";
                } else if (x === 0) {
                    result += " (x равен нулю)";
                } else if (y === 0) {
                    result += " (y равен нулю)";
                }

                if (Math.abs(result) > 1e10) {
                    result = result.toExponential(2) + " (очень большое число)";
                } else if (Math.abs(result) < 1e-10 && result !== 0) {
                    result = result.toExponential(2) + " (очень маленькое число)";
                }
            }
            
            document.getElementById('result').innerHTML = 
                `<h3>Результат: ${result}</h3>
                 <p>Для x = ${x}, y = ${y}</p>`;
        }
        window.onload = calculate;
    </script>
</body>
</html>
